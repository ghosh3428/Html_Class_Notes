<html>

<head>
    <link href="bootstrap.css" rel="stylesheet">
    </link>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#">View </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Add</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Search</a>
            </li>
          </ul>
        </div>
      </nav>
    <div class="container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h1>EMPLOYEE FORM</h1>
            </div>
            <div class="card-body">
                <div class="row">
                    <label class="col">First Name</label>
                    <label class="col">Last Name</label>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="First Name" />
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Last Name" />
                    </div>
                </div>
                <br />
                <div class="row">
                    <label class="col">Gender</label>
                    <label class="col">Email Address</label>
                    <label class="col">Mobile Number</label>
                </div>
                <div class="row">
                    <div class="col">
                        <select class="form-select">
                            <option>Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Others</option>
                        </select>

                    </div>
                    <div class="col">
                        <input type="email" class="form-control" placeholder="Email Address" />
                    </div>
                    <div class="col">
                        <input type="tel" class="form-control" placeholder="Phone Number" />
                    </div>
                </div>
                <br />
                <div class="row">
                    <label class="col">Mandatory Skills</label>
                </div>
                <br />
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="radio" name="skill" />
                        <label class="form-check-label">HTML</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="skill" />
                        <label class="form-check-label">CSS</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="skill" />
                        <label class="form-check-label">JAVASCRIPT</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="skill" />
                        <label class="form-check-label">BOOSTRAP</label>
                    </div>
                    <div class="col">
                        <input class="form-check-input" type="radio" name="skill" />
                        <label class="form-check-label">ANGULAR</label>
                    </div>
                </div>
                <br />
                <div class="row">
                    <label class="col">Profile Picture</label>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="file" class="form-control" />
                    </div>
                </div>
                <br />
                <div class="row">
                    <label class="col">Address</label>
                </div>
                <div class="row">
                    <div class="col">
                        <textarea class="form-control" rows="4">
                            </textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input class="form-check-input" type="checkbox" />
                        <label class="form-check-label">Agree to terms and conditions</label>
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="text-end">
                    <button class="btn btn-danger btn-lg">Cancel</button>
                    <button class="btn btn-primary btn-lg">Register</button>
                </div>

            </div>


        </div>
    </div>
</body>
